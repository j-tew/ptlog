<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="color-scheme" content="light dark" />
        <link rel="stylesheet" href="/static/css/pico.css">
        <script src="/static/js/htmx.js"></script>
        <script src="/static/js/modal.js"></script>
        <title>ptlog</title>
    </head>
    <body>
        <header class="container">
        <nav>
            <ul>
                <li><strong>Physical Training Log</strong></li>
            </ul>
        </nav>
        </header>
        <main class="container">
            <hgroup>
                <h2>Log your PT!</h2>
                <p>This simple webapp is an easy way for you to track your PT activity.</p>
            </hgroup>
            <h3>Workouts</h3>
            <table class="striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Duration (Minutes)</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <th scope="row">{{.Name}}</th>
                        <td>{{.Month}}/{{.Day}}/{{.Year}}</td>
                        <td>{{.Duration}}</td>
                    </tr>
                    {{end}}
                </tbody>
                <tfoot>
                </tfoot>
            </table>
            <button onclick="toggleModal(event)" data-target="modal">Add Workout</button>
            <dialog id="modal">
              <article>
                <h2>Add a workout</h2>
                <form method="dialog">
                <input type="text" name="workout" placeholder="Workout" aria-label="Text" />
                <input type="number" name="duration" placeholder="Duration" aria-label="Duration" />
                <input type="number" name="month" placeholder="Month" aria-label="Month" />
                <input type="number" name="day" placeholder="Day" aria-label="Day" />
                <input type="number" name="year" placeholder="Year" aria-label="Year" />
                </form>
                <footer>
                  <button role="button" class="secondary" data-target="modal" onclick="toggleModal(event)">
                    Cancel
                  </button>
                  <button autofocus data-target="modal" onclick="toggleModal(event)" hx-post="/workouts">Confirm</button>
                </footer>
              </article>
            </dialog>
        </main>
    </body>
</html>
