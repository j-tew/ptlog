<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="color-scheme" content="light dark" />
        <link rel="stylesheet" href="/static/css/pico.css">
        <script src="/static/js/htmx.js"></script>
        <script src="/static/js/hyperscript.js"></script>
        <script src="/static/js/modal.js"></script>
        <title>ptlog</title>
    </head>
    <body>
        <header class="container">
        <nav>
            <ul>
                <li><strong>Physical Training Log</strong></li>
            </ul>
        </nav>
        </header>
        <main class="container">
            <hgroup>
                <h3>Log your PT!</h3>
                <p>This simple webapp is an easy way for you to track your PT activity.</p>
            </hgroup>
            <h3>Workouts</h3>
            <table class="striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Duration (Minutes)</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <th scope="row">{{.Name}}</th>
                        <td>{{.Month}}/{{.Day}}/{{.Year}}</td>
                        <td>{{.Duration}}</td>
                    </tr>
                    {{end}}
                </tbody>
                <tfoot>
                </tfoot>
            </table>
            <button onclick="toggleModal(event)" data-target="modal">Add Workout</button>
            <dialog id="modal">
                <article>
                    <h2>Add a workout</h2>
                    <form hx-post="/workout" hx-swap="none">
                        <input type="text" name="name" placeholder="Workout" />
                        <input type="number" name="duration" placeholder="Duration" />
                        <input type="number" name="month" placeholder="Month" />
                        <input type="number" name="day" placeholder="Day" />
                        <input type="number" name="year" placeholder="Year" />
                        <input type="submit" />
                    </form>
              </article>
            </dialog>
        </main>
    </body>
</html>
