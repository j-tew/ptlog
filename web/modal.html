<dialog id="modal" open>
  <article>
    <h2>Add a workout</h2>
    <form>
        <input type="text" name="workout" placeholder="Workout" aria-label="Text" />
        <input type="number" name="duration" placeholder="Duration" aria-label="Duration" />
        <input type="number" name="month" placeholder="Month" aria-label="Month" />
        <input type="number" name="day" placeholder="Day" aria-label="Day" />
        <input type="number" name="year" placeholder="Year" aria-label="Year" />
    </form>
    <footer>
      <button class="secondary" onclick="document.getElementById('modal').close()">
        Cancel
      </button>
      <button hx-post="/workouts">Confirm</button>
    </footer>
  </article>
</dialog>
